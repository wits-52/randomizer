<body>
    <h2>Welcome to Randomizer</h1>
    <form id="form" name="optionForm" style="display: none;">
        <p>Enter number of options : </p>

    </form>
    <div class="toss">
        <button style="width: 100%;border-radius: 5px; color: whitesmoke; background-color: blueviolet;margin-top: 10px; padding-top: 5px; padding-bottom: 5px;"><h6> Toss Coin !!</h6></button>
    </div>

    </script>
